<button *ngIf="!isShown" (click)="isShown = true">show</button>
<button *ngIf="isShown" (click)="isShown = false">hide</button>
<div *ngIf="isShown">
  <ul>
    <li *ngFor="let video of videos">
      Name: {{video.name}}
      Liked: {{video.liked}}
    </li>
  </ul>
<p *ngIf="isShown">This should be hidden or shown</p>

</div>
